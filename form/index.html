<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
<div class="wrap">
		<div class="container">
			
			<div class="button">
				<button type="button" class="btn btn-default">CREATE AN ACCOUNT</button>
			</div>

			<div class="form">
				<form role="form">
				  <div class="form-group">
				    <label for="email">Email:<sup><span class="glyphicon glyphicon-asterisk"></span></sup></label>
				    <input class="form-control" type="email" id="email" placeholder="johnsmith@gmail.com">
				  </div>
				  <div class="form-group">
				    <label class="label__txt" for="password">Choose Password:<sup><span class="glyphicon glyphicon-asterisk"></span></sup></label>
				    <input class="form-control" type="password" id="password">
				  </div>
				  <div class="form-group">
				    <label for="confirm">Confirm Password:<sup><span class="glyphicon glyphicon-asterisk"></span></sup></label>
				    <input class="form-control" type="password" id="confirm">
				  </div>
				  <div class="form-group">
				  <button type="button" class="btn btn-primary">Register now!</button>
				</div>
			  </form>
			</div><!-- form-->	

		</div><!-- container-->
</div><!-- wrap -->

</body>
</html>
